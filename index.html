<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/index.css" />
    <title>Time Conversion</title>
  </head>
  <body>
    <h6 class="mainHeading">Time Converter:</h6>
    <!-- <nav class="converterNav">
      <button data-secondsTo>Seconds to...</button>
      <button data-minutesTo>Minutes to...</button>
      <button data-hoursTo>Hours to...</button>
      <button data-daysTo>Days to...</button>
      <button data-weeksTo>Weeks to...</button>
      <button data-monthsTo>Months to...</button>
      <button data-yearsTo>Years to...</button>
    </nav> -->
    <main>
      <div class="mainContent">
        <div class="item years">
          <p>Years</p>
          <input type="text" size="10" data-input class="input years" />
        </div>
        <div class="item month">
          <p>Months</p>
          <input type="text" size="10" data-input class="input months" />
        </div>
        <div class="item week">
          <p>Weeks</p>
          <input type="text" size="10" data-input class="input weeks" />
        </div>
        <div class="item day">
          <p>Days</p>
          <input type="text" size="10" data-input class="input days" />
        </div>
        <div class="item hour">
          <p>Hours</p>
          <input type="text" size="10" data-input class="input hours" />
        </div>
        <div class="item minute">
          <p>Minutes</p>
          <input type="text" size="10" data-input class="input minutes" />
        </div>
        <div class="item second">
          <p>Seconds</p>
          <input type="text" size="10" data-input class="input seconds" />
        </div>
      </div>
    </main>
    <footer>
      <script src="/JavaScript/index.js"></script>
    </footer>
  </body>
</html>
