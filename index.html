<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <title>Time Conversion</title>
  </head>
  <body>
    <main>
      <h1 class="mainHeading">Time Converter:</h1>
      <div class="mainContent">
        <div class="item years">
          <p>Years</p>
          <input type="text" size="10" data-input class="input years" />
        </div>
        <div class="item month">
          <p>Months</p>
          <input type="text" size="10" data-input class="input months" />
        </div>
        <div class="item week">
          <p>Weeks</p>
          <input type="text" size="10" data-input class="input weeks" />
        </div>
        <div class="item day">
          <p>Days</p>
          <input type="text" size="10" data-input class="input days" />
        </div>
        <div class="item hour">
          <p>Hours</p>
          <input type="text" size="10" data-input class="input hours" />
        </div>
        <div class="item minute">
          <p>Minutes</p>
          <input type="text" size="10" data-input class="input minutes" />
        </div>
        <div class="item second">
          <p>Seconds</p>
          <input type="text" size="10" data-input class="input seconds" />
        </div>
      </div>
    </main>
    <footer>
      <script src="/JavaScript/index.js"></script>
    </footer>
  </body>
</html>
