<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/index.css" />
    <title>Time Conversion</title>
  </head>
  <body>
    <nav class="modes">
      <button class="dark">Dark Mode</button>
      <button class="light">Light Mode</button>
    </nav>
    <h1 class="mainHeading">Time Converter:</h1>
    <nav class="converterNav">
      <button data-secondsTo>Seconds to...</button>
      <button data-minutesTo>Minutes to...</button>
      <button data-hourTo>Hours to...</button>
      <button data-daysTo>Days to...</button>
      <button data-weeksTo>Weeks to...</button>
      <button data-monthsTo>Months to...</button>
      <button data-yearsTo>Years to...</button>
    </nav>
    <div class="container">
      <div class="item seconds">
        <label for="secondsTo">Seconds to...</label>
        <input type="text" data-input class="mainInput" />
      </div>
      <div class="item minutes">
        <label for="minutes">Minutes</label>
        <input type="text" class="minutes" disabled />
      </div>
      <div class="item hour">
        <label for="hours">Hours</label>
        <input type="text" class="hours" disabled />
      </div>
      <div class="item day">
        <label for="days">Days</label>
        <input type="text" class="days" disabled />
      </div>
      <div class="item week">
        <label for="weeks">Weeks</label>
        <input type="text" class="weeks" disabled />
      </div>
      <div class="item month">
        <label for="months">Months</label>
        <input type="text" class="months" disabled />
      </div>
      <div class="item year">
        <label for="years">Years</label>
        <input type="text" class="years" disabled />
      </div>
    </div>
    <footer>
      <script src="/JavaScript/index.js"></script>
    </footer>
  </body>
</html>
